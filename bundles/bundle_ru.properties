block.artillery-Arcus.name = Аркус
block.artillery-Arcus.description = Тяжелая артиллерийская установка. Предназначена для нанесения ударов по зданиям. Долго перезаряжается и хрупка, но имеет большой урон. Стреляет одним мощным снарядом.
block.artillery-Berta.name = Берта
block.artillery-Berta.description = Тяжелая артиллерийская установка. Предназначена для нанесения ударов по воздушным целям. Крепкая, ловкая, имеет среднюю дальнобойность и стреляет залпами самонаводящихся ракет.
block.artillery-Conqueror.name = Воитель
block.artillery-Conqueror.description = Тяжелая артиллерийская установка. Предназначена для нанесения ударов по наземным целям. Невероятно крепкая, ведет почти огонь огромными очередями, но недальнобойна и требует много снарядов.
block.artillery-Ultima.name = Ультима
block.artillery-Ultima.description = Тяжелая артиллерийская установка. Универсальна в плане выбора целей, дальнобойна, имеет 4 ствола и низкий урон. Мощная, относительно крепкая и универсальная, но недальнобойна и требует много боеприпасов.